<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>NonHow義式餐廳</title>
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<div class="wrapper">
	<!--選單區塊-->
		<div class="top">
			<img src="image/logo.png" class="logo-img">
			<ul>
			<li><a href="index.html">品牌故事</a></li>
			<li><a href="menu_table.html">菜單介紹</a></li>
			<li><a href="environment.html">餐廳環境</a></li>
			<li><a href="map.html">交通資訊</a></li>
			<li><a href="contact.html">聯絡我們</a></li>
			</ul>
		</div>
		<!--廣告圖片-->
		<div class="banner1">
			<img src="image/index-banner1.png" class="banner1-img">
		</div>
		<!--表單-->
		<form action="index.html" metod="get" class="contact-form" id="contact-form">
			<div class="contact-table">
				<div class="contact-row">
					<div class="contact-cell">
						<label for="user-name">姓名:</label>
					</div>
					<div class="contact-cell">
						<input type="text" name="user-name" id="user-name">
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell">
						<label for="mobile">電話:</label>
					</div>
					<div class="contact-cell">
						<input type="text" name="mobile" id="mobile">
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell">
						<label for="email">email:</label>
					</div>
					<div class="contact-cell">
						<input type="text" name="email" id="email">
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell">
						<label for="type">問題類別:</label>
					</div>
					<div class="contact-cell">
						<select name="type" id="type">
							<option>餐點問題</option>
							<option>服務問題</option>
							<option>環境問題</option>
							<option>宅配問題</option>
						</select>
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell">
						<label for="gender">性別:</label>
					</div>
					<div class="contact-cell">
						<input type="radio" name="gender" value="male" id="gender" checked> 男性
						<input type="radio" name="gender" value="female"> 女性
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell">
						<label for="meal">推薦餐點:</label>
					</div>
					<div class="contact-cell">
						<input type="checkbox" name="Pasta" value="Pasta" id="meal"> 義大利麵
						<input type="checkbox" name="Risotto" value="Risotto"> 燉飯
						<input type="checkbox" name="Main" value="Main"> 排餐
						<input type="checkbox" name="Light Meal" value="Light Meal"> 輕食
						<input type="checkbox" name="Kids Meal" value="Kids Meal"> 兒童餐
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell" id="more-label">
						<label for="more">意見回饋:</label>
					</div>
					<div class="contact-cell">
						<textarea name="more" id="more">請輸入</textarea>
					</div>
				</div>
				<div class="contact-row">
					<div class="contact-cell"></div>
					<div class="contact-cell">
						<button type="submit" form="contact-form" class="submit-btn">填妥送出</button>
					</div>
				</div>
			</div>
		</form>
		<div class="fotter">
			<p>
			新北市中和區民安街XXX號 (02)2226-XXXX
			</p>
		</div>
	</div>
</body>
</html>
